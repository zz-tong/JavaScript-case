
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .bd {
      height: 105px;
      transition: all 600ms;
    }

    .box {
      transition: all 600ms;
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
      <img src="images/t.jpg" alt="" />
    </div>
    <div class="bd" id="bottomPart">
      <img src="images/b.jpg" alt="" />
    </div>
  </div>
</body>
<script>
/*
  效果是  一个动画结束之后， 才进行下一个动画
    在底部的消失动画结束之后，把整个盒子的宽度变为0
  
*/
// 点击 关闭按钮
// 1.1 获取按钮
let closeButton = document.querySelector('#closeButton');
// 1.2 注册点击事件
closeButton.onclick = function(){
  // 2 先做底部消失的动画 - 把底部的高度设置为0即可
  bp.style.height = 0;
}

let bp = document.querySelector('#bottomPart');
// 在底部的动画结束之后，开始整个盒子消失
// 注册动画结束事件
bp.addEventListener('transitionend',function(){
  // 把整个盒子的宽度变为0
  document.querySelector('#box').style.width = 0;
})

</script>
</html>
